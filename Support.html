        <!-- حاوية عرض الألوان -->
        <div id="palette-container" class="space-y-12">
            <!-- سيتم ملء هذا القسم بواسطة جافاسكريبت -->
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("palette-container");
            const roles = window.roles;
            const palettes = window.palettes;

            palettes.forEach(palette => {
                // إنشاء قسم لكل لون
                const section = document.createElement("section");
                section.className = "bg-white rounded-xl shadow-lg p-6 overflow-hidden";
                
                // إضافة عنوان للقسم
                const title = document.createElement("h2");
                title.className = `text-3xl font-bold mb-6 ${palette.colorClass}`;
                title.textContent = palette.name;
                section.appendChild(title);

                // إنشاء شبكة لعرض الألوان
                const grid = document.createElement("div");
                grid.className = "grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-8 gap-4";
                
                // إضافة كل تدرج لوني
                palette.shades.forEach((shade, index) => {
                    const role = roles[index] || `Shade ${index + 1}`;
                    
                    const card = document.createElement("div");
                    card.className = `rounded-lg shadow-md h-52 flex flex-col justify-between p-4 transition-transform duration-200 hover:scale-105 ${shade.text === 'light' ? 'text-white' : 'text-gray-900'}`;
                    card.style.backgroundColor = shade.hex;

                    // إضافة اسم الرتبة (من اليسار لليمين)
                    const roleName = document.createElement("div");
                    roleName.className = "font-bold text-lg";
                    roleName.textContent = role;
                    roleName.dir = "ltr"; // لضمان عرض الأسماء الإنجليزية بشكل صحيح
                    
                    // إضافة كود اللون
                    const hexCode = document.createElement("div");
                    hexCode.className = "font-mono text-sm opacity-90";
                    hexCode.textContent = shade.hex;
                    hexCode.dir = "ltr";

                    card.appendChild(roleName);
                    card.appendChild(hexCode);
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                container.appendChild(section);
            });
        });
    </script>
